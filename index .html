<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Library</title>
    <style>
        /* Reset styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333; /* Set a default text color */
        }

        /* Header styles */
        header {
            background: linear-gradient(to right, #00796b, #00bcd4);
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        /* Navigation styles */
        nav {
            background-color: #009688;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #00796b;
            color: #fff;
        }

        /* Book section styles */
        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .book {
            background-color: #e0f2f1;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            margin: 15px;
            width: 300px;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 16px 16px 0 0;
        }

        .book h2 {
            color: #800080; /* Purple color for DissoFlux */
            font-size: 1.8em;
            margin: 15px 0;
        }

        .book p {
            color: #333; /* Default text color */
            font-size: 1.1em;
        }

        /* Footer styles */
        footer {
            background: linear-gradient(to right, #00796b, #00bcd4);
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <header>
        <h1>Application Notes</h1>
    </header>

    <nav>
        <a href="https://www.youtube.com/watch?v=mkYD_4S2uko">Dissoflux demo</a>
        <a href="https://www.youtube.com/watch?v=cG2IHw7S3nw">ERD 03 demo</a>
        <a href="https://www.youtube.com/watch?v=ga96fH2nxNc">Dermax Demo</a>
    </nav>

    <section>
        <div class="book">
            <a href="DissoFluxBooklet.js\templates\Dissoflux.html">
                <img id="alignedImage" src="1.jpg" alt="Book Cover">
                <h2>Application Note for DissoFlux</h2>
            </a>
        </div>

        <div class="book">
            <a href="Dermax\templates\Dermax.html">
                <img id="alignedImage" src="Dermax\dermax\1.jpg" alt="Book Cover">
                <h2>Application Note for Dermax</h2>
            </a>
        </div>

        <div class="book">
            <a href="erd 03\templates\ERD Note.html">
                <img id="alignedImage" src="E 1.jpg" alt="Book Cover">
                <h2>Application Note for ERD 03</h2>
            </a>
        </div>

        <div class="book">
            <a href="Sieve shaker\templates\Sieve shaker note.html">
                <img id="alignedImage" src="S 1.jpg" alt="Book Cover">
                <h2>Application Note for Sieve shaker</h2>
            </a>
        </div>

    </section>

    <footer>
        &copy; Electrolab Pvt Ltd.
    </footer>

</body>

</html>
